<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="bulma/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<header><h1 class="title is-1">Formulário</h1></header>
<body>
  <form action="" method="GET">

    <p class="label">Dados Pessoais</p>
    <div class="field">
      <label class="label" for="Tnome">Nome:</label>
      <div class="control">
        <input class="input is-info is-small" type="text" name="nome" id="Tnome" maxlength="40" required>
      </div>
    </div>

    <div class="field">
      <label class="label" for="Temail">Email: </label>
      <div class="control">
        <input class="input is-info is-small" type="text" name="email" id="Temail" maxlength="50" required>
      </div>
    </div>

    <div class="field">
      <label class="label" for="Tcpf">CPF: </label>
      <div class="control">
        <input class="input is-info is-small" type="text" name="cpf" id="Tcpf" maxlength="11" required>
      </div>
    </div>

    <div class="field">
      <label class="label" for="Tendereco">Endereço: </label>
      <div>
        <input class="input is-info is-small" type="text" name="endereco" id="Tendereco" maxlength="28" required>
      </div>
    </div>

    <div>
      <label class="label" for="estadosbr">Estado</label>
      <div class="select is-info is-small"> <select name="estados" id="estadosbr" required>
        </select></div>
    </div>
    <br>
    <div class="control">
      <label class="radio" for="Tcasa">
        <input type="radio" name="casa-apto" id="Tcasa" required>
        Casa
      </label>
      <label class="radio" for="Tapto">
        <input type="radio" name="casa-apto" id="Tapto" required>
        Apto
      </label>
    </div>
    <br>


    <p class="label"> Dados Último Emprego</p>
    <div>
      <textarea class="textarea is-info is-small" name="curriculo" id="Tcurriculo" cols="30" rows="10" maxlength="1000" required
        placeholder="Resumo do currículo - Máximo 1000 caracteres.">
                </textarea>
    </div>

    <div class="field">
      <label class="label" for="Tcargo">Cargo: </label>
     <div class="control"> 
       <input class="input is-info is-small" type="text" name="cargo" id="Tcargo" maxlength="40" required></div>
    </div>

    <div class="field">
      <label class="label" for="Tdescricaocargo">Descrição do Cargo: </label>
     <div class="control"> 
       <input class="input is-info is-small" type="text" name="descricaocargo" id="Tdescricaocargo" maxlength="500" required width="10px">
     </div>
    </div>

    <div class="field">
      <label class="label" for="ini-date">Data de início: </label>
      <div class="control"> 
        <input class="input is-info is-small" type="date" class="ini-data" name="Tini-date" required></div>
    </div>


    <button class="button is-info is-small button-send" type="submit">Enviar Form</button>
    <button class="button is-info is-small buttib-clear" type="button">Reset Form</button>

    <div class="form">

    </div>
  </form>
  <script src="script.js"></script>
</body>

</html>
