<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    let text = 'Me vejo como um bom programador';
    function twoYears (text) {
        document.getElementsByTagName('p')[1].innerText = text
    }
    twoYears(text);

    function squareGreen (color) {
      document.getElementsByClassName('main-content')[0].style.backgroundColor = color;
    }
    squareGreen("rgb(76, 164, 109)");

    function squareWhite (color) {
      document.getElementsByClassName('center-content')[0].style.backgroundColor = color;
    }
    squareWhite('white');

    let correctionText = 'Exercício 5.1 - JavaScript';
    function textCorrection (correctionText) {
      document.getElementsByTagName('h1')[0].innerText = correctionText;
    }
    textCorrection(correctionText);

    function textUpperCase (upperCaseText){
    let textUpper = document.getElementsByTagName('p');
      for (let i = 0; i < textUpper.length; i += 1) {
        textUpper[i].style = upperCaseText;
        }
      }
    textUpperCase('text-transform: uppercase');
    
    
    
    function contentTagP () {
      let content = document.getElementsByTagName('p');
        for (let i = 0; i < content.length; i += 1) {
          let text = content[i].innerText;
          console.log(text);
          }
      }
    contentTagP();
    
    </script>
  </body>
</html>
